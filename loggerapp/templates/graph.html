{% extends 'base.html' %}
{% block content %}
<section class="min-h-screen bg-gray-100 py-12 px-4">
  <div class="max-w-3xl mx-auto bg-white rounded-2xl p-6 shadow-lg">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-4">Prediction Chart</h2>
    <canvas id="toneChart" class="w-full h-64"></canvas>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('toneChart').getContext('2d');
const toneChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: {{ labels|safe }},
    datasets: [{
      label: 'Tone Frequency',
      data: {{ values|safe }},
      backgroundColor: 'rgba(99, 102, 241, 0.6)',
      borderColor: 'rgba(99, 102, 241, 1)',
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
</script>
{% endblock %}
