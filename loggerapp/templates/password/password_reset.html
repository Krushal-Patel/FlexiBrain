{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold text-indigo-700 mb-4">ğŸ” Forgot your password?</h2>
  <p class="text-sm text-gray-600 mb-4">Enter your <strong>username and registered email</strong>.</p>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    
    <label class="block text-sm font-medium text-gray-700">Username</label>
    <input type="text" name="username" required
      class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

    <label class="block text-sm font-medium text-gray-700">Email Address</label>
    <input type="email" name="email" required placeholder="you@example.com"
      class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

    {% if form.errors %}
    <p class="text-red-600 text-sm">{{ form.errors.as_text }}</p>
    {% endif %}

    <button type="submit"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">ğŸ“¨ Send Reset Link</button>
  </form>
</div>
{% endblock %}
