{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-400 to-pink-500">
  <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Login</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}

      <label for='username' class='block text-lg font-medium text-gray-700 bold'>Username</label>
      <input type="text" name="username" class="w-full p-3 rounded border border-gray-300 text-black" required>

      <label for='password' class='block text-lg font-medium text-gray-700 bold'>Password</label>
      <input type="password" name="password" class="w-full p-3 rounded border border-gray-300 text-black" required>

      <a href="{% url 'password_reset' %}" class="text-sm text-purple-700 hover:underline block text-right">Forgot password?</a>

      <button type="submit" class="w-full py-2 bg-purple-600 text-white font-semibold rounded hover:bg-purple-700 transition">Login</button>
    </form>
    <p class="text-sm text-center mt-4 text-black">
      Donâ€™t have an account? 
      <a href="{% url 'signup' %}" class="underline text-purple-700">Signup</a>
    </p>
  </div>
</div>
{% endblock %}
